<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d1321" />
      <stop offset="100%" stop-color="#1f2a44" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4ea1ff" />
      <stop offset="100%" stop-color="#7cf29c" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="url(#bg)" />
  
  <!-- Open Book Design -->
  <!-- Left page -->
  <path
    d="M70 100 L70 175 Q70 185 80 185 L120 185 L128 165 L128 90 Q128 85 120 80 Q95 75 70 85 Z"
    fill="#e9ecf2"
    opacity="0.95"
  />
  
  <!-- Right page -->
  <path
    d="M186 100 L186 175 Q186 185 176 185 L136 185 L128 165 L128 90 Q128 85 136 80 Q161 75 186 85 Z"
    fill="#d6deed"
    opacity="0.95"
  />
  
  <!-- Book spine/center -->
  <rect x="126" y="80" width="4" height="105" fill="url(#accent)" rx="2"/>
  
  <!-- Decorative elements - star/sparkles for learning -->
  <circle cx="90" cy="110" r="3" fill="url(#accent)" opacity="0.8"/>
  <circle cx="105" cy="130" r="2" fill="url(#accent)" opacity="0.7"/>
  <circle cx="166" cy="110" r="3" fill="url(#accent)" opacity="0.8"/>
  <circle cx="151" cy="130" r="2" fill="url(#accent)" opacity="0.7"/>
  
  <!-- "PS" monogram integrated into book -->
  <text x="128" y="155" font-family="'Space Grotesk', sans-serif" font-size="38" font-weight="700" text-anchor="middle" fill="url(#accent)">
    PS
  </text>
</svg>
